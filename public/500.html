<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>서버 오류 - AI 놀이터</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md mx-auto text-center px-4">
    <div class="mb-8">
      <div class="text-6xl mb-4">⚠️</div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">일시적인 오류가 발생했습니다</h1>
      <p class="text-gray-600">서버에 문제가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
    </div>
    
    <div class="space-y-4">
      <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
        홈으로 돌아가기
      </a>
      
      <button onclick="window.location.reload()" class="block w-full bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-medium hover:bg-gray-300 transition-colors">
        페이지 새로고침
      </button>
      
      <div class="text-sm text-gray-500">
        <p>문제가 지속되면 잠시 후 다시 방문해주세요.</p>
      </div>
    </div>
  </div>
</body>
</html>
